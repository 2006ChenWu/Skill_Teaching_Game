<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Classification Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pixel-style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Word Classification Game</h1>
            <p>Drag words to the correct categories</p>
        </header>

        <div class="game-info">
            <div class="level-indicator">
                Level: 
                <div class="level-circles" id="level-circles">
                    <!-- Level circles will be dynamically added here -->
                </div>
            </div>
            <div class="lives">
                Lives: <span id="lives">3</span>
                <div id="hearts" class="hearts"></div>
            </div>
            <button id="reset-btn" class="btn">Restart Game</button>
        </div>

        <div class="game-area">
            <!-- Words section on top -->
            <div class="words-container" id="words-container">
                <h2>Words</h2>
                <div class="words-list" id="words-list">
                    <!-- Words will be dynamically added here -->
                </div>
            </div>

            <!-- Categories section below, arranged horizontally -->
            <div class="categories-container">
                <h2>Categories</h2>
                <div class="categories" id="categories">
                    <!-- Categories will be dynamically added here -->
                </div>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <!-- Victory Screen -->
    <div id="victory-screen" class="victory-screen">
        <div class="victory-container pixel-font">
            <h1 class="victory-title">CONGRATULATIONS!</h1>
            
            <div class="completion-message">
                You've successfully completed all 5 levels!
            </div>

            <div class="stars-rating">
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
            </div>

            <div class="character-container">
                <div class="pixel-character">
                    <div class="character-head">
                        <div class="character-eye left"></div>
                        <div class="character-eye right"></div>
                    </div>
                    <div class="character-body">
                        <div class="character-arm left"></div>
                        <div class="character-arm right"></div>
                        <div class="character-leg left"></div>
                        <div class="character-leg right"></div>
                    </div>
                </div>
            </div>

            <div class="speech-bubble">
                <div class="speech-text">
                    "Amazing! You've mastered word classification! Your skills are truly impressive!"
                </div>
            </div>

            <div class="victory-buttons">
                <button id="play-again-btn" class="pixel-button">Play Again</button>
            </div>
        </div>
        
        <div class="fireworks-container" id="fireworks-container">
            <!-- Fireworks will be generated here -->
        </div>
    </div>

    <script src="js/level-config.js"></script>
    <script src="js/drag-drop.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
